            color: white;
        }

            border-radius: 5px;

            margin-left: 30%;
            margin-top: -45%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);

        #container>div>div {

            display: flex;
            justify-content: center;
        }

        #container>div>div>button {

            padding: 0% 15%;
            background-color: #81ba38;
            color: white;
            border-radius: 8px;
            margin: 2%;
            border: none;
            cursor: pointer;
        }

        #container>div>div>p {

        }

            let D = document.createElement("p");
