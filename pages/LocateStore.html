<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locat Stores</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="stylesheet" href="../styles/LocateStore.css">
 <link rel="stylesheet" href="../styles/Footer.css">
 <link rel="icon" href="https://gnbdevcdn.s3.amazonaws.com/Images/favicon.png">

 <link rel="stylesheet" href="/index.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
 <link rel="stylesheet" href="../styles/NavbarOrignal.Css">
</head>

<body>
    <div id="header"></div>
    <div id="Main_div_for_map">
        <div id="innerdiv_for_map">
            <div id="Upper_map_location">
                <p>Home &gt; Locate Nearest Store &gt; <span id="place"></span> </p>
            </div>
            <div id="Upper_div_map">
                <h2>LOCATE <span>NEAREST STORE</span></h2>
                <hr>
                <p>We are currently located in Mumbai, Pune , Bengaluru and Kolkata</p>
                <p>Click on city to locate a Nature's Basket store near to you or contact us at 088800 77745 .</p>
            </div>
           
            <div id="Map_div_for_functionlaty">
               
               
                <div id="div_for_city_name">
                    <button id="MUM" onclick="Mumbai()">Mumbai</button>
                    <button onclick="Pune()">Pune</button>
                    <button onclick="Bengaluru()">Bengaluru</button>
                    <button onclick="Kolkata()">Kolkata</button>
                    <button onclick="Delhi()">Delhi-NCR</button>
                </div>
                <div id="Localtion_Details">
                    <h3 id="City_Location_for_mid_div">.</h3>
                    <p id="City_Location_for_mid_div_p">.</p>
                    <p id="City_Location_for_mid_div_p2">.</p>
                    <p id="City_Location_for_mid_div_p3">.</p>
                    <p id="City_Location_for_mid_div_p4">.</p>
                </div>
                <div id="Real_map">

                    <div class="mapouter">
                        <div class="gmap_canvas"><iframe width="1200" height="600" id="gmap_canvas" frameborder="0"
                                scrolling="no" marginheight="0" marginwidth="0"></iframe></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer id="Footer_part_By_SY"></footer>
</body>

</html>
<script  src="../scripts/LocateStore.js"></script>
<script type="module" src="../scripts/Footer.js"></script>
<script type="module" src="../scripts/Navbar.js"></script>
